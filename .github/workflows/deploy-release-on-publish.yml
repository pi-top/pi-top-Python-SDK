name: Deploy Published Release

on:
  push:
    branches: [ "ci-test-publish-release-*" ]
  release:
    types: [published]

jobs:
  add-stable-tag:
    if: github.event_name == 'release' && github.event.action == 'published'
    runs-on: ubuntu-20.04
    steps:
      - name: Get latest release's version
        id: release_version
        run: |
          sudo apt-get install -y curl jq wget

          LATEST_VERSION=$(curl -s ${GITHUB_API_URL}/repos/${GITHUB_REPOSITORY}/releases/latest | jq -r ".target_commitish")
          echo "::set-output name=latest_version_commit::$LATEST_VERSION"

      - name: Checkout code
        uses: actions/checkout@v2.2.0
        with:
          fetch-depth: 0

      - name: Tag release commit as 'stable' for ReadTheDocs
        uses: rickstaa/action-create-tag@v1
        with:
          tag: "stable"
          commit_sha: ${{ steps.release_version.outputs.latest_version_commit }}
          force_push_tag: true

  deploy-release:
    runs-on: ubuntu-20.04
    steps:
      - name: Download latest release's assets
        run: |
          sudo apt-get install -y curl jq wget
          curl -s "$GITHUB_API_URL/repos/$GITHUB_REPOSITORY/releases/latest" | jq -r ".assets | .[] | .browser_download_url" | xargs -n1 wget

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install twine

      - name: Deploy to PyPI
        if: github.event_name == 'release' && github.event.action == 'published'
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          twine upload --verbose *.whl

      - name: Create directories
        run: |
          mkdir -p ${{ github.workspace }}/gcloud ${{ github.workspace }}/mnt

      - name: Write GCS service account key to file
        shell: bash
        env:
          APT_GCS_SERVICE_ACCT_KEY: ${{secrets.APT_GCS_SERVICE_ACCT_KEY}}
        run: 'echo "$APT_GCS_SERVICE_ACCT_KEY" > ${{ github.workspace }}/gcloud/service-account.json'

      - name: Mount GCS to filesystem
        run: |
          docker create \
            --privileged \
            --name gcsfuse-docker \
            --volume ${{ github.workspace }}/gcloud:/etc/gcloud \
            --volume ${{ github.workspace }}/mnt:/mnt \
            --tty \
            pi-top/reprepro-gcs \
            sleep inf
          docker start gcsfuse-docker
          docker exec gcsfuse-docker gcsfuse --implicit-dirs -o allow_other ${{ secrets.APT_GCS_BUCKET_NAME }} /mnt

      - name: Debug - show contents
        run: |
          docker exec gcsfuse-docker ls -lRa

      - name: Deploy to APT repository
        if: github.event_name == 'release' && github.event.action == 'published'
        run: |
          docker exec gcsfuse-docker ls
