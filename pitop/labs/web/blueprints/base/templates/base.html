<html>
  <head>
    {% block head %}
      <title>{% block title %}{% endblock %}</title>

      {% block styles %}
        <link rel="stylesheet" href="/base/index.css"></link>
      {% endblock %}

      {% block scripts %}
      {% endblock %}
    {% endblock %}
  </head>

  <body>
    {% block body %}
      <header> {% block header %}{% endblock %} </header>
      <main> {% block main %}{% endblock %} </main>
      <footer> {% block footer %}{% endblock %} </footer>
    {% endblock %}
  </body>
</html>
